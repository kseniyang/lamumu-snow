<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Bros - Classic Arcade Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="title-with-logo">
                <img src="logo.png" alt="Snow Bros Logo" height="40" class="game-logo">
                <h1>Lamumu's Snow ‚ùÑÔ∏è</h1>
            </div>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="instructions">
                <h3>Controls:</h3>
                <p><strong>A/D or ‚Üê/‚Üí</strong> - Move Left/Right</p>
                <p><strong>W or ‚Üë</strong> - Jump</p>
                <p><strong>SPACE</strong> - Throw snowball / Push frozen enemy</p>
                <p><strong>R</strong> - Restart game</p>
            </div>
        </div>
        
        <div id="gameOverScreen" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h2>üêÑ Cow Bros ‚ùÑÔ∏è</h2>
            <p>Play as a cute <b>Lamumu</b> character and defeat enemies by throwing snowballs!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
